<div class="wrapper">
    <div class="block-center mt-4 wd-xl">
        <!-- START card-->
        <div class="card card-flat">
            <div class="card-header text-center bg-primary">
                <a href="#">
                    <img class="block-center rounded" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="card-body" *ngIf="!(isAuthenticated$ | async)">
                <p class="text-center py-2">Log In.</p>
                <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
                    (submit)="login($event, valForm.value)">
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="username" type="text" name="username"
                                placeholder="Username" autocomplete="off" formControlName="username" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="pi pi-user"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)">
                            S'mund të lihet bosh</div>
                        <!-- <div class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">This field must be a valid email address</div> -->
                    </div>
                    <div class="form-group">
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="password" type="password" name="password"
                                placeholder="Password" formControlName="password" required="" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <em class="pi pi-lock"></em>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)">
                            S'mund të lihet bosh</div>
                    </div>
                    <div class="clearfix">
                        <!-- <div class="checkbox c-checkbox float-left mt0">
                            <label>
                                <input type="checkbox" value="" name="account_remember" />
                                <span class="fa fa-check"></span>Remember Me</label>
                        </div>-->
                        <div class="float-right">
                            <a class="text-muted" [routerLink]="'/recover'">Keni harruar ...?</a>
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-3" type="submit" [disabled]="(loading$ | async)">
                        <span *ngIf="!(loading$ | async)">Login</span>
                        <i class="pi pi-spin pi-spinner" style="font-size: 1rem" *ngIf="(loading$ | async)"></i>
                    </button>
                </form>
                <p class="pt-3 text-center">Duhet të regjistroheni?</p>
                <a class="btn btn-block btn-secondary" [routerLink]="'/register'">Kliko këtu</a>
            </div>
            <div *ngIf="isAuthenticated$ | async" class="card-body">
                <p class="text-center py-2">Jeni loguar tashmë.</p>
                <p class="text-center py-2">Kliko Home, ose Logout.</p>
                <a class="btn btn-block btn-success mt-3" [routerLink]="'/home'">Home</a>
                <button class="btn btn-block btn-secondary mt-3" type="button" (click)="logout()">Logout</button>
            </div>

        </div>
        <!-- END card-->
        <div class="p-3 text-center">
            <span>&copy;</span>
            <span>{{ settings.getAppSetting('year') }}</span>
            <span class="mx-2">-</span>
            <span>{{ settings.getAppSetting('name') }}</span>
            <br />
            <span>{{ settings.getAppSetting('description') }}</span>
        </div>
    </div>
</div>
