<div class="card">
    <div class="card-body">
        <h4 class="page-header mt0">Upload XLSX file</h4>
        <div id="drop-file" class="box-placeholder my-drop-zone" [ngClass]="{'nv-file-over': fileOver}"
            (drop)="fromDrop($event)" (dragover)="dragOver($event)" (dragleave)="dragLeave($event)"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
            <br>
            {{ (fileName$ | async) || "Drag and Drop XCLX (Excel) File." }}
            <br><br>
        </div>
        <p class="text-bold">...Or Browse File System</p>
        <input id="input-file" type="file" class="file-input" (change)="fromInput($event)"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" #fileUpload>
        <div class="table-responsive">
            <table class="table-responsive">
                <tr>
                    <td>
                        <div class="file-upload">
                            <button color="primary" class="mr-1 btn btn-oval btn-info mb-1" (click)="fileUpload.click()"
                                *ngIf="!(fileName$ | async)">
                                <em class="fa-2x mr-2 fas fa-paperclip"></em>
                            </button>
                            <button color="primary" class="mr-1 btn btn-oval btn-danger mb-1" (click)="clearFile()"
                                *ngIf="(fileName$ | async)?.length > 0">
                                <em class="fa-2x mr-2 fas fa-trash"></em>
                            </button>
                            {{(fileName$ | async)}}
                        </div>
                    </td>
                    <td>
                        <div class="ball-clip-rotate-multiple" *ngIf="loading$ | async">
                            <div></div>
                            <div></div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <!-- *ngIf="jsonOldCeshtje?.sheet1?.length > 0" -->
        <div class="card border-0" *ngIf="(jsonOldCeshtje$ | async)?.length > 0">
            <div class="card-body text-center">
                <h2>Në tabelën e dhënë u gjendën {{(jsonOldCeshtje$ | async)?.length}} rekorde.</h2>
            </div>
        </div>
    </div>
</div>
