<ng-container *ngIf="oldCeshtje$ | async as oldCeshtje">
    <div class="row py-4 justify-content-center">
        <div class="col-12 col-sm-10">
            <form class="form-horizontal">
                <div class="form-group row" *ngFor="let key of keys" [title]="key.field">
                    <label class="text-bold col-xl-2 col-md-3 col-4 col-form-label text-right"
                        for="inputContact1">{{key.header}}</label>
                    <div class="col-xl-10 col-md-9 col-8">
                        <input class="form-control" id="inputContact1" type="text" [value]="oldCeshtje[key.field] || ''"
                            *ngIf="!key.textArea" />
                        <textarea class="form-control" id="inputContact6" row="4"
                            *ngIf="key.textArea">{{oldCeshtje[key.field]}}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-10">
                        <button class="btn btn-info" type="submit">Update</button>
                    </div>
                </div>
            </form>
            <div class="text-right">
                <a class="text-muted" href="#">Delete this contact?</a>
            </div>
        </div>
    </div>
</ng-container>
